<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap">
    </head>
    <body>
        <div class="container">      
            <form>
                <h1 class="title">REGISTRATION FORM</h1>
                <label for="name">NAME :</label>
                <input type="text" name="studentname" placeholder="Enter your Name" required> 
                <label for="email">EMAIL :</label>
                <input type="email" name="email" placeholder="Enter your Email" required>
                <label for="mobilenumber">MOBILE NUMBER :</label>
                <input type="phone" name="phno" placeholder="Enter your phone number" required>
                <label for="username">USERNAME :</label>
                <input type="text" name="username" placeholder="Enter your username" required>
                <label for="password">PASSWORD :</label>
                <input type="password" name="password" placeholder="Enter your password" required> 
                <label for="confirm-password">CONFIRM PASSWORD :</label>
                <input type="password" name="confirm-password" placeholder="Confirm your password" required> 
                <button type="button" name="submit" class="submit-btn">Submit</button>  
            </form>
        </div>
    </body>
</html>
